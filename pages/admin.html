<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
      
        <title>Music Education at Penn State</title>
        <link rel="icon" href="images/PennState.png">

        <script src="https://cdn.ckeditor.com/ckeditor5/10.0.1/classic/ckeditor.js"></script>
        <!-- Bootstrap / core JavaScript -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="../vendor/jquery/jquery.min.js"></script>
        <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../js/firebaseDB.js"></script>
        <script src="../js/editContent.js"></script>
      
        <!-- Bootstrap core CSS -->
        <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Montserrat" rel="stylesheet">
        <link href="../css/admin.css" rel="stylesheet">
        
</head>

<body onload="getContent()">

    <div id="passwordOverlay">
        <div id="overlayContent">
            <div class="text-center">Please enter the admin password to edit content:</div>
            <br>
            <form id="adminForm" class="text-center" onkeypress="return event.keyCode != 13;">
                <input type="password" id="adminPass">
                <button type="button" onclick="checkPassword()" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="container remove-all-margin" id="admin-container">
        <div class="page-header text-center pt-3">
            <h1>Music Education Admin Page</h1>      
        </div>
        <div class="form-group pb-5">
            <label for="sel1">Select tile to edit:</label>
            <select class="form-control" id="sel1" onchange="setContentToEdit()">
              <option value="tile1">Tile 1</option>
              <option value="tile2">Tile 2</option>
              <option value="tile3">Tile 3</option>
              <option value="tile4">Tile 4</option>
              <option value="tile5">Tile 5</option>
              <option value="tile6">Tile 6</option>
            </select>
          </div> 
    
        <label for="editor">Edit contents:</label>
        <div class="pb-5">
            <textarea name="content" id="editor"></textarea>
        </div>  
        <script>
            var myEditor;
    
            ClassicEditor
                .create(document.querySelector('#editor'))
                .then(editor => {
                    console.log('Editor was initialized', editor);
                    myEditor = editor;
                    setEditor(myEditor);
                })
                .catch(err => {
                    console.error(err.stack);
                });
        </script>
        <button type="submit" class="btn btn-default my-3 pt-2" onclick="changeTile()">Save Changes</button>
    </div>
</body>

</html>
